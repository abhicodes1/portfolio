{%extends "base.html"%}
{%block content%}
<center>

    <form method="POST" enctype ="multipart/form-data" onsubmit="return nmatchPassword()">
      <div class="title">
      <i class="fas fa-pencil-alt"></i> 
      <h2>Register here</h2>
    </div>
    {% csrf_token %}
    <div class="info">
      <input class="fname" type="text" name="first_name" placeholder="First name"><br><br>
      <input class="lname" type="text" name="last_name" placeholder="Last name"><br><br>
      <input type="email" name="email" placeholder="Email"><br><br>
      <input type="text" name="contact" placeholder="Phone_number"><br><br>
      <input type="password" name="password1" placeholder="Password" id="id_password1"> <br>
      <input type="password" name="password2" onchange="matchPassword()" placeholder=" Confirm Password" id="id_password2"> <br>
      <input type="checkbox" onclick="myFunctionR()">Show Password  <br><br>
      <input type="text" name="fathername" placeholder="Father_Name"><br><br>
      <input type="text" name="address" placeholder="Address"><br><br>
      <select name="class">
          <option value="">Select Class From List</option>
      {% for i in end %}
              <option value="{{i.id}}">
                  {{i.class_name}}
              </option>
      {% endfor %}  
      </select><br><br>
      <button type="submit">Submit</button>
    </form>
</center>
{%endblock%}
