<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  </head>
  <body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand">School</a>
          <button class="navbar-toggler"  type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav"> 
            <ul class="navbar-nav">
              {% if request.user.is_authenticated %}
              <li class="nav-item">
                <a class="nav-link active" aria-current="home" href="">Home</a>
              </li>
              
              <li class="nav-item">
                <a class="nav-link" href="signout">SignOut</a>
              </li>
              
              {%else%}
              <li class="nav-item">
                <a class="nav-link" href="signup">SignUp</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="signin">SignIn</a>
              </li>
              
              
              {% endif %}
            </ul>
          </div>
        </div>
      </nav>
     
      <center>
      {% if messages %}
      <ul class="messages">

        {% for message in messages %}
        <li>
            {{ message }}
        </li>
        {% endfor %}
      </ul>
      {% endif %}</center>

      {%block content%}
      {%endblock%}
  
      <!-- Optional JavaScript; choose one of the two! -->

    <!-- for toggle password -->
      <script>
        function myFunctionL() {
          var x = document.getElementById("log_pass");
          if (x.type === "password") {
            x.type = "text";
          } else {
            x.type = "password";
          }
        }
      </script>
    
    <script>
      function myFunctionR() {
        var x = document.getElementById("id_password1");
        var y = document.getElementById("id_password2");
        if ((x.type === "password") && (y.type === "password")) {
          x.type = "text";
          y.type = "text";
        } else {
          x.type = "password";
          y.type = "password";
        }
      }
    </script>
    
    <!-- TO match passwords -->
    <script>
      function matchPassword() {  
        var pw1 = document.getElementById("id_password1").value;  
        var pw2 = document.getElementById("id_password2").value;  
          if(pw1 != pw2)  
          {   
            alert("Passwords did not match"); 
            console.log(pw1,pw2,"passwords")
            return false
            
          } else
          {
            console.log(pw1,pw2,"passwords")
            return true
          } 
          
        }  
      </script>
      
    <style>
      table {
        font-family: arial, sans-serif;
        border-collapse: collapse;
        width: 100%;
      }
      
      td, th {
        border: 1px solid #dddddd;
        text-align: left;
        padding: 8px;
      }
      
      tr:nth-child(even) {
        background-color: #dddddd;
      }
      #tr2 {
        display: none;
      }
      </style>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>-->
  
  </body>
</html>
